<div class="main-container">
  <div class="form-container">
    <h1 class="title">Quiz Master Registration</h1>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label class="username">Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />

        <mat-error *ngIf="password?.hasError('minlength')"
          >Password must be 8 characters</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error
          *ngIf="
            username?.hasError('required') &&
            password?.hasError('required') &&
            email?.hasError('required')
          "
        >
          Username, password and email are required</mat-error
        >
        <mat-error *ngIf="email?.hasError('pattern')"
          >Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <br />
      <div class="button-container">
        <div class="sign-up">
          <button mat-raised-button (click)="signUp()">SIGN UP</button>
        </div>
        <!-- <div class="login">
          <p>Already have an account?</p>
          <a routerLink="/login">Log in</a>
        </div> -->
      </div>
    </form>
  </div>
</div>
