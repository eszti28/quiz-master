<app-header></app-header>
<div class="quiz">
    <div class="newest">
        <img src="../../../assets/quiz-time.jpg" alt="new-quiz-picture">
        <p>{{ newestQuiz.title }}</p>
    </div>
    <h2>Test your knowledge with our quizzes</h2>
</div>
<div class="quiz-container">
    <div class="quiz" *ngFor="let quiz of quizzes">
      <app-quiz-list [quizData]="quiz"></app-quiz-list>
    </div>
  </div>
