<app-header></app-header>
<div class="main-container">
  <h2>{{ questionsToTitle[0].title }}</h2>
  <div class="question" *ngFor="let question of questionsToTitle">
    <p>{{ question.question }}</p>
    <div class="answers">
      <button mat-raised-button>{{ question.answers[0].answer }}</button>
      <button mat-raised-button>{{ question.answers[1].answer }}</button>
      <button mat-raised-button>{{ question.answers[2].answer }}</button>
    </div>
  </div>
</div>
