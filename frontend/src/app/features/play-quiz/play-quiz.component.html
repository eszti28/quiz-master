<app-header></app-header>
<div class="main-container">
  <h2>{{ allQuestions[0]?.title }}</h2>
  <div class="question">
    <p>{{ oneQuestion?.question }}</p>
  </div>
  <div class="answers">
    <button
      mat-raised-button
      (click)="isAnswerCorrect(oneQuestion?.answers[0].id, oneQuestion?.id)"
      [ngClass]="
        correctAnswer === oneQuestion?.answers[0].id
          ? 'correct'
          : correctAnswer === oneQuestion?.answers[0].id + 1000
          ? 'incorrect'
          : ''
      "
    >
      {{ oneQuestion?.answers[0].answer }}
    </button>
    <button
      mat-raised-button
      (click)="isAnswerCorrect(oneQuestion?.answers[1].id, oneQuestion?.id)"
      [ngClass]="
        correctAnswer === oneQuestion?.answers[1].id
          ? 'correct'
          : correctAnswer === oneQuestion?.answers[1].id + 1000
          ? 'incorrect'
          : ''
      "
    >
      {{ oneQuestion?.answers[1].answer }}
    </button>
    <button
      mat-raised-button
      (click)="isAnswerCorrect(oneQuestion?.answers[2].id, oneQuestion?.id)"
      [ngClass]="
        correctAnswer === oneQuestion?.answers[2].id
          ? 'correct'
          : correctAnswer === oneQuestion?.answers[2].id + 1000
          ? 'incorrect'
          : ''
      "
    >
      {{ oneQuestion?.answers[2].answer }}
    </button>
  </div>
  <div class="result">
    <p>{{ scoreResult }}</p>
  </div>
</div>
