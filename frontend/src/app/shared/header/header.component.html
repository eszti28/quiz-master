<div class="header">
  <p class="page-name" routerLink="/quizzes">EsztiFeed</p>
  <div class="make-quiz">
    <a (click)="makeQuiz()">Make your own quiz</a>
  </div>
  <div class="my-quizzes">
    <a (click)="getQuizzesById()">My quizzes</a>
  </div>
  <div class="points">
    <a>Points: {{ userPoints }}</a>
  </div>
  <div class="logout">
    <a (click)="logout()">Logout</a>
  </div>
</div>
