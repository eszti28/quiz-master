<div class="header">
  <p class="page-name">EsztiFeed</p>
  <div class="categories">
    <span (click)="appendQueryParams(CategoryType.Movies)">Movies</span>
    <span (click)="appendQueryParams(CategoryType.History)">History</span>
    <span (click)="appendQueryParams(CategoryType.Sport)">Sport</span>
  </div>
  <div class="make-quiz">
    <button routerLink="/make-quiz">Make your own quiz</button>
  </div>
  <div class="logout">
    <a href="">Logout</a>
  </div>
</div>
